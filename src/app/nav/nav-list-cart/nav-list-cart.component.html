<ul class="list-unstyled ins-wapper-cart">
  <li *ngFor="let item of shoppingCart.items" class=" float-left mb-4">
    <div class="row">
      <div class="col-3">
        <a routerLink="/detail/{{item.productId}}">
          <img src="{{item.image}}" alt="">
        </a>
      </div>
      <div class="col-9">
        <div>
          <a class="ins-a-brand" routerLink="/detail/{{item.productId}}">{{item.title}}</a>
          <i (click)="removeItem(item)" class="ins-icon-delete material-icons ins-text-second float-right">delete</i>
        </div>
        <b>{{item.sellingPrice}} x {{item.quantity}}</b>
      </div>
    </div>
  </li>
  <li class="float-left d-flex">
    <a routerLink="/checkout">
      <button class="btn ins-btn-outline-brand float-right"  type="button">Checkout</button>
    </a>
    <a routerLink="/cart">
      <button class="btn ins-btn-outline-brand float-right ml-2" type="button">View cart</button>
    </a>
  </li>
</ul>
