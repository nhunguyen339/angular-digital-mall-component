<div *ngIf="banners">
  <div id="carouselExampleIndicators" class="carousel slide ins-slide-home" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <img class="d-block img-fluid" src="{{banners[0].imageUrl}}" alt="First slide">
        <div class="carousel-caption d-none d-md-block caption-right">
        </div>
      </div>
      <div class="carousel-item ">
        <img class="d-block img-fluid" src="{{banners[1].imageUrl}}" alt="Second slide">
        <div class="carousel-caption d-none d-md-block caption-right">
        </div>
      </div>
      <div class="carousel-item ">
        <img class="d-block img-fluid" src="{{banners[2].imageUrl}}" alt="Third slide">
        <div class="carousel-caption d-none d-md-block caption-right">
        </div>
      </div>
      <div class="carousel-item ">
        <img class="d-block img-fluid" src="{{banners[3].imageUrl}}" alt="Fourth slide">
        <div class="carousel-caption d-none d-md-block caption-right">
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
