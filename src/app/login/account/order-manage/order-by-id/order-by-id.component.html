<div class="order-by-id">
  <h4 class=" ins-bg-second text-white p-2 mb-3">Order {{currentOrder._id}}</h4>
  <div>
    <table>
      <thead>
        <tr>
          <th>Sản phẩm</th>
          <th>Giá</th>
          <th>Số lượng</th>
          <th>Tổng tiền</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of currentOrder.books">
          <td><a class="ins-a-brand"routerLink="/detail/{{book._book._id}}">{{book._book?.title}}</a></td>
          <td>{{book.price}}</td>
          <td>{{book.quantity}}</td>
          <td>{{book.quantity*book.price}}</td>
        </tr>
      </tbody>
    </table>
    <div>
      <b class="my-3 float-right">Tổng cộng: {{currentOrder.total}}</b>
    </div>
  </div>
</div>
