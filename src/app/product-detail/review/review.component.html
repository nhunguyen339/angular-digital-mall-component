<div class="row ins-review ins-py">
    <div class="col-md-12 col-12">
      <h5 class="mb-4 text-white p-2 ins-bg-second" ><b>Review</b></h5>
      <button type="button" class="ins-btn-outline-brand btn  " data-toggle="modal" data-target="#writeYourReview">Write your review</button>

      <div class="modal fade" id="writeYourReview" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Write your review</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="titleReview" class="col-form-label">Your title review:</label>
                  <input type="text" class="form-control" id="titleReview">
                </div>
                <div class="form-group">
                  <label for="yourReview" class="col-form-label">Your review:</label>
                  <textarea class="form-control" id="yourReview"></textarea>
                </div>
                <div class="form-group">
                  <label for="userName" class="col-form-label">User name:</label>
                  <input type="text" class="form-control" id="userName">
                </div>
              </form>
              <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint, architecto!</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn ins-btn-outline-brand">Send message</button>
            </div>
          </div>
        </div>
      </div>

      <p class="my-3 d-block ins-text-second">Be the first to write your review !</p>
    </div>
  </div>
