<div class="row ins-description">
    <div class="col-12 col-md-12">
      <ul class="nav nav-tabs mb-3 " id="myTab" role="tablist">
        <li class="nav-item ">
          <a class="nav-link ins-a-brand" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Short Description</a>
        </li>
        <li class="nav-item">
          <a class="nav-link ins-a-brand" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Full Description</a>
        </li>
        <li class="nav-item">
          <a class="nav-link ins-a-brand" id="product-detail-tab" data-toggle="tab" href="#product-detail" role="tab" aria-controls="product-detail" aria-selected="false">Product detail</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show " id="home" role="tabpanel" aria-labelledby="home-tab">
          <p *ngFor=" let book of books " >{{book.shortDescription}}</p>
        </div>
        <div class="tab-pane fade " id="profile" role="tabpanel" aria-labelledby="profile-tab">
          <p *ngFor="let book of books" >{{book.fullDescription}}</p>
        </div>
        <div class="tab-pane fade " id="product-detail" role="tabpanel" aria-labelledby="product-detail-tab">
          <p><b>Title</b>:</p>
          <p><b>Author</b>:</p>
          <p><b>Sku</b>:</p>
          <p><b>Size</b>:</p>
        </div>
      </div>
    </div>
  </div>
