<div class="modal fade" id="writeYourReview" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="mb-4 text-white p-2 ins-bg-second w-100" ><b>Write your Review</b><button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button></h5>

      </div>
      <div class="row modal-body">
        <div class="col-md-6" *ngIf="book">
          <img src="{{book.images.main}}" class="w-75" alt="">
          <br>
          <b class="my-4 d-block">{{book.title}}</b>
        </div>
        <div class="col-md-6">
          <form>
            <div class="form-group">
              <label for="titleReview" class="col-form-label">Your title review:</label>
              <input type="text" class="form-control" id="titleReview">
            </div>
            <div class="form-group">
              <label for="yourReview" class="col-form-label">Your review:</label>
              <textarea class="form-control" id="yourReview"></textarea>
            </div>
            <div class="form-group">
              <label for="userName" class="col-form-label">User name:</label>
              <input type="text" class="form-control" id="userName">
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn ins-btn-outline-brand">Submit review</button>
      </div>
    </div>
  </div>
</div>
